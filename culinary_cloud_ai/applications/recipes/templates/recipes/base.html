{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AI Recipe Sharing{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header style="background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.1); padding:1rem">
    <nav style="max-width:1024px; margin:0 auto; display:flex; justify-content:space-between">
      <a href="{% url 'recipes:home' %}" style="font-weight:bold; text-decoration:none; color:#2d3748">
        Home
      </a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" style="margin-right:1rem; text-decoration:none; color:#2d3748">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" style="margin-right:1rem; text-decoration:none; color:#2d3748">Login</a>
          <a href="{% url 'register' %}" style="text-decoration:none; color:#2d3748">Register</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main>
    {# exactly one content block in base #}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
