{% extends "base.html" %}

{% block content %}

<h1>Recipes generated by - {{recipeuser}}</h1>
{% if my_recipes %}

    {% for recipe in my_recipes %}
        <div>
            <div class="profile-box">
                
                <p><strong>Title:</strong> {{ recipe.title }}</p>
                    <img src="{{ recipe.recipe_image.url }}" alt="Recipe_Image" width="100">
                    
                    <p><strong>Description:</strong> {{ recipe.description }}</p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>You haven't generated any recipes yet.</p>
{% endif %}


{% endblock %}
