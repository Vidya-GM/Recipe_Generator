<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Coulinary Cloud{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    nav .btn-group {
      margin-bottom: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1 class="display-4">Coulinary Cloud</h1>
      <p class="lead">Your AI-powered kitchen assistant</p>
    </header>

    <nav class="d-flex justify-content-center">
      <div class="btn-group">
        <a href="#" class="btn btn-outline-primary">Recipe Generator</a>
        <a href="#" class="btn btn-outline-secondary">User Area</a>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="mt-5">
      Coulinary Cloud.
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
