<!-- config/templates/generate_combined.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Full Recipe</title>
</head>
<body>
  <h1>Generate Full Recipe (Text + Image)</h1>
  <form method="post" action="{% url 'recipes:generate_combined' %}">
    {% csrf_token %}

    <label for="ingredients">Ingredients (comma-separated):</label><br>
    <input id="ingredients" name="ingredients" type="text" size="60" placeholder="e.g. chicken, water, salt" required/><br><br>

    <label for="cooking_time">Cooking Time:</label><br>
    <input id="cooking_time" name="cooking_time" type="text" size="30" placeholder="e.g. under 60 minutes"/><br><br>

    <label for="dish_type">Dish Type:</label><br>
    <input id="dish_type" name="dish_type" type="text" size="30" placeholder="e.g. Main course, Dessert"/><br><br>

    <label for="serving_suggestion">Serving Suggestion:</label><br>
    <input id="serving_suggestion" name="serving_suggestion" type="text" size="60" placeholder="e.g. simple but elegant dish"/><br><br>

    <button type="submit">Generate Full Recipe</button>
  </form>
</body>
</html>
